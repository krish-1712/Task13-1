<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous"> 
   <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>CalculatorTask</h1>
    <div class="container">
            <div id ="display" class="primary-content"></div>
            <div class="buttons">
                <div class="button">7</div>
                <div class="button">8</div>
                <div class="button">9</div>
                <div class="button"id="plus">+</div>
                <div class="button">4</div>
                <div class="button">5</div>
                <div class="button">6</div>
                <div class="button"id="minus">-</div>
                <div class="button">1</div>
                <div class="button">2</div>
                <div class="button">3</div>
                <div class="button"id="multiply">*</div>
                <div class="button"id="clear">C</div>
                <div class="button">0</div>
                <div class="button"id="equal">=</div>
                <div class="button"id="divide">/</div>
            </div>
    </div>


    <script src="./script.js"></script>
</body>
</html>
